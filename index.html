<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="images/ss-desktop.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
      <div class="card">
        <div class="icon | rounded-circle mb-2">
          <img src="images/icon-star.svg" alt="Star icon">
        </div>
        <h1 class="header mb-1">How did we do?</h1>
        <p class="description mb-2">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="btn-group mb-3">
          <button type="button" class="rating | rounded-circle" value="1">1</button>
          <button type="button" class="rating | rounded-circle" value="2">2</button>
          <button type="button" class="rating | rounded-circle" value="3">3</button>
          <button type="button" class="rating | rounded-circle" value="4">4</button>
          <button type="button" class="rating | rounded-circle" value="5">5</button>
        </div>
        <button type="submit" class="submit | btn-block">Submit</button>
      </div>
